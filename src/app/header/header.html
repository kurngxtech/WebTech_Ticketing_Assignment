<div class="default-font g-0 row container-fluid h-header-page bg-black underline-header">
   <!-- Logo Web / Judul -->
   <div class="col-3"></div>

   <!-- list navbar, search bar, login -->
   <div class="row col-9 p-0 g-0">

      <!-- List -->
      <div class="col-8 p-0">
         <div class="h-100 pb-2 d-flex justify-content-center align-items-end">
            <ul class="d-flex gap-3 list-group list-group-horizontal list-inline text-white">
               <li class="fw-bold px-4 py-2"><a>Home</a></li>
               <li class="fw-bold px-4 py-2"><a>About</a></li>
               <li class="fw-bold px-4 py-2"><a>FAQ</a></li>
               <li class="fw-bold px-4 py-2"><a>Contact Us</a></li>
            </ul>
         </div>
      </div>

      <!-- Search Bar -->
      <div class="col-3 p-2 d-flex align-items-end">
         <form class="d-flex" role="search">
            <input class="form-control search-bar" type="search" placeholder="Search..." aria-label="Search" />
            <button class="search-icon">
               <img src="/logos/search.svg" alt="search-btn">
            </button>
         </form>
      </div>

      <!-- Login/Sign up -->
      <div class="col-1 p-0"></div>
   </div>
</div>
