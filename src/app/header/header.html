<nav class="custom-header position-fixed fixed-top bg-black">
   <div class="container-fluid px-0">
      <div class="row align-items-center header-row gx-3">
         <div class="col-auto ms-4">
            <div class="brand">
               JOMOKERS TICKET
            </div>
         </div>

         <div class="col center-nav">
            <nav class="main-nav">
               <ul class="nav-list">
                  <li><a href="#" class="nav-link rounded"><span class="nav-text">Home</span></a></li>
                  <li><a href="/about" class="nav-link rounded"><span class="nav-text">About</span></a></li>
                  <li (click)="goToLogin()"><a class="nav-link rounded"><span class="nav-text">Login</span></a></li>
                  <li (click)="goToSignUp()"><a class="nav-link rounded"><span class="nav-text">Sign Up</span></a></li>
               </ul>
            </nav>
         </div>

         <div class="col-auto">
            <div class="search-form" role="search">
               <input class="search-input" type="search" [(ngModel)]="query" (input)="onSearchInput()"
                  placeholder="Search events..." aria-label="Search events" autocomplete="off" />
               <button class="search-btn" type="button" (click)="onSearchInput()">
                  <i class="bi bi-search"></i>
               </button>
               @if (query.trim().length && suggestions.length) {
               <ul class="search-suggestions">
                  @for (s of suggestions; track s) {
                  <li (click)="selectSuggestion(s)" tabindex="0">
                     {{ s.title }}
                  </li>
                  }
               </ul>
               }
            </div>
         </div>
      </div>
   </div>
</nav>
