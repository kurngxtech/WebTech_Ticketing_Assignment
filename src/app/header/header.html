<div class="default-font g-0 row container-fluid h-header-page bg-black underline-header">
   <!-- Logo Web / Judul -->
   <div class="col-3 d-flex align-items-center justify-content-start">
      <div class="ps-5 pt-3">
         <h3>CONCERT TICKET</h3>
      </div>
   </div>

   <!-- list navbar, search bar, login -->
   <div class="row col-9 p-0 g-0">

      <!-- List -->
      <div class="col-8 p-0">
         <div class="h-100 pb-3 d-flex justify-content-center align-items-end">
            <ul class="d-flex gap-3 list-group list-group-horizontal text-white">
               <li class="fw-bold px-4 py-2 nav-link"><a><span class="nav-text">HOME</span></a></li>
               <li class="fw-bold px-4 py-2 nav-link"><a><span class="nav-text">TICKETS</span></a></li>
               <li class="fw-bold px-4 py-2 nav-link"><a><span class="nav-text">FAQ</span></a></li>
               <li class="fw-bold px-4 py-2 nav-link"><a><span class="nav-text">CONTACT US</span></a></li>
               <li class="fw-bold px-4 py-2 nav-link"><a><span class="nav-text">ABOUT</span></a></li>
            </ul>
         </div>
      </div>

      <!-- Search Bar -->
      <div class="col-2 d-flex align-items-end justify-content-start">
         <div class="search-form p-sb" role="search">
            <input class="search-input" type="search" [(ngModel)]="query" (input)="onSearchInput()"
               placeholder="Search events..." aria-label="Search events" autocomplete="off" />
            <button class="search-btn pb-4" type="button" (click)="onSearchInput()">
               <i class="bi bi-search"></i>
            </button>
            @if (query.trim().length && suggestions.length) {
               <ul class="search-suggestions">
                  @for (s of suggestions; track s) {
                  <li (click)="selectSuggestion(s)" tabindex="0">
                     {{ s.title }}
                  </li>
                  }
               </ul>
            }
         </div>
      </div>

      <!-- Login/Sign up -->
      <div class="col-2 p-0 d-flex align-items-end justify-content-end">
         <div class=" pe-3 p-sb">
            <button type="button" class="btn btn-warning button-size me-2">Login</button>
            <button type="button" class="btn btn-outline-warning button-size">Sign up</button>
         </div>
      </div>
   </div>
</div>
