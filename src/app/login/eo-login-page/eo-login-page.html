<div class="default-font bg-login min-vh-100 container-fluid d-flex align-items-center justify-content-center">
   <!-- form -->
   <div class="bg-black backdrop-blur-xl bg-opacity-75 py-5 px-3 rounded-5 d-flex justify-content-center"
      style="width: 25%; height: 420px;">

      <div class="w-75 text-white">
         <!-- title -->
         <div class="mb-4 text-center">
            <h2>Login</h2>
            <p class="text-white fw-light">Use the credentials given below.</p>
         </div>

         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input #username type="text" class="form-control form-control-sm bg-dark border-dark text-white">
         </div>

         <div class="mb-5">
            <label for="password" class="form-label">Password</label>
            <input #password type="password" class="form-control form-control-sm bg-dark border-dark text-white">
         </div>

         <div class="mb-2 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

         <div class="d-flex justify-content-center w-100 mb-3">
            <button (click)="login(username.value, password.value)" [disabled]="isLoading" class="btn bg-opacity-75 w-100" style="background-color: #feb706; color: black">
               <span *ngIf="!isLoading">Sign In</span>
               <span *ngIf="isLoading">Signing in...</span>
            </button>
         </div>
      </div>
   </div>
</div>
