Login Page Admin

<div class="p-4 default-font bg-login d-flex min-vh-100 align-items-center justify-content-center">
   <!-- box for center form -->
   <div class="card p-4 shadow-lg bg-black border-0" style="max-width: 300px; width: 100%;">

      <h4 class="mb-4 text-center text-white" style="font-weight: bolder">Admin Login</h4>
      <!-- box form -->
      <form>
         <div class="mb-3">
            <label class="form-label text-white">Username</label>
            <input type="text" class="form-control form-control-sm bg-dark border-dark" />
         </div>

         <div class="mb-4">
            <label class="form-label text-white">Password</label>
            <input type="password" class="form-control form-control-sm bg-dark border-dark" />
         </div>

         <button class="btn w-100" style="background-color: #feb706; color: black">
            Login
         </button>
      </form>
   </div>
</div>
