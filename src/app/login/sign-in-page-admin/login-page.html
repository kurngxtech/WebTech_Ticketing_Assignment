<div class="default-font bg-login d-flex min-vh-100 align-items-center justify-content-center">

      style="max-width: 280px; width: 100%; max-height: 700px; height: 100%">

      <h4 class="mb-4 text-center text-white" style="font-weight: bolder">Admin Login</h4>
      <!-- box form -->
      <form>
         <div class="mb-3">
            <label class="form-label text-white">Username</label>
            <input type="text" class="form-control form-control-sm" />
         </div>

         <div class="mb-4">
            <label class="form-label text-white">Password</label>
            <input type="password" class="form-control form-control-sm" />
         </div>

         <button class="btn bg-gradient bg-opacity-75 w-100" style="background-color: #1b263b; color: white">

         </button>
      </form>
