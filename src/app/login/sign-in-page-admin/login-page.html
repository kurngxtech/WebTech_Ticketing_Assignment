<div class="p-4 default-font bg-login d-flex min-vh-100 align-items-center justify-content-center">
   <!-- box for center form -->
   <div class="p-5 shadow-lg bg-black border-0 rounded-4" style="max-width: 350px; width: 100%;">

      <h4 class="mb-4 text-center text-white" style="font-weight: bolder">Admin Login</h4>
      <!-- box form -->
      <form (ngSubmit)="login()">
         <div class="mb-3">
            <label class="form-label text-white">Username</label>
            <input 
               type="text" 
               class="form-control form-control-sm bg-dark border-dark text-white"
               [(ngModel)]="username"
               name="username"
               [disabled]="isLoading" />
         </div>

         <div class="mb-4">
            <label class="form-label text-white">Password</label>
            <input 
               type="password" 
               class="form-control form-control-sm bg-dark border-dark text-white"
               [(ngModel)]="password"
               name="password"
               [disabled]="isLoading" />
         </div>

         @if (errorMessage) {
            <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert" style="animation: slideIn 0.3s ease-in;">
               <strong>Error!</strong> {{ errorMessage }}
               <button type="button" class="btn-close" (click)="clearError()"></button>
            </div>
         }

         <button 
            type="submit"
            [disabled]="isLoading" 
            class="btn w-100" 
            style="background-color: #feb706; color: black">
            @if (!isLoading) {
               <span>Login</span>
            }
            @if (isLoading) {
               <span>Signing in...</span>
            }
         </button>
      </form>
   </div>
</div>
