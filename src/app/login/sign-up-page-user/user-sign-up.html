<div class="default-font container-fluid min-vh-100 bg-black">
   <div class="row vh-100">
      <div class="col-lg-8 d-none d-lg-block p-0">
         <img src="/login-image/orchestra-blue-dark.jpeg" alt="bgLoginUser"
            class="img-fluid h-100 w-100 object-fit-cover rounded-4" style="object-position: right center;">
      </div>
      <!-- Form -->
      <div
         class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center bg-black shadow-lg border-0 rounded-end-5">
         <div style="width: 58%;">
            <div class="w-100 text-center">
               <h1 class="fw-bold text-white">Create an account</h1>
               <p class="mb-5 text-white">Create your account to get started.</p>
            </div>

            <!-- Error Message -->
            @if (errorMessage) {
               <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
               </div>
            }

            <!-- Success Message -->
            @if (successMessage) {
               <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ successMessage }}
               </div>
            }

            <form (ngSubmit)="signUp()" #signUpForm="ngForm">
               <div class="mb-3">
                  <label for="fullName" class="form-label text-white">Full Name</label>
                  <input 
                     type="text" 
                     id="fullName"
                     class="form-control form-control-sm bg-dark border-dark text-white default-font"
                     [(ngModel)]="fullName"
                     name="fullName"
                     placeholder="Enter your full name"
                     [disabled]="isLoading" />
               </div>

               <div class="mb-3">
                  <label for="phone" class="form-label text-white">Phone Number</label>
                  <input 
                     type="tel" 
                     id="phone" 
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="phone"
                     name="phone"
                     placeholder="Enter your phone number"
                     [disabled]="isLoading" />
               </div>

               <div class="mb-3">
                  <label for="email" class="form-label text-white">Email</label>
                  <input 
                     type="email" 
                     id="email" 
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="email"
                     name="email"
                     placeholder="Enter your email"
                     [disabled]="isLoading" />
               </div>

               <div class="mb-2">
                  <label for="password" class="form-label text-white">Password</label>
                  <input 
                     type="password" 
                     id="password"
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="password"
                     name="password"
                     placeholder="At least 6 characters"
                     [disabled]="isLoading" />
               </div>

               <div class="mb-3">
                  <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                  <input 
                     type="password" 
                     id="confirmPassword"
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="confirmPassword"
                     name="confirmPassword"
                     placeholder="Re-enter your password"
                     [disabled]="isLoading" />
               </div>

               <div class="form-check custom-checkbox mb-5">
                  <input 
                     class="form-check-input me-2" 
                     type="checkbox" 
                     id="agreeTerms"
                     [(ngModel)]="agreeTerms"
                     name="agreeTerms"
                     [disabled]="isLoading" />
                  <label class="form-check-label text-white m-auto fw-light fst-italic" for="agreeTerms">I
                     agree to all
                     the <a href="#" class="text-white">Terms & Conditions</a></label>
               </div>

               <div class="d-flex justify-content-center w-100 mb-3">
                  <button 
                     type="submit"
                     class="btn bg-opacity-75 w-100" 
                     style="background-color: #feb706; color: black"
                     [disabled]="isLoading">
                     {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
                  </button>
               </div>
               <div class="d-flex justify-content-center w-100 text-white">
                  <p (click)="goToLogin()" style="cursor: pointer;">Already have an account? <a class="text-white">Log in</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
