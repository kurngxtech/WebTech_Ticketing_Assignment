<div class="default-font bg-login container-fluid min-vh-100 align-items-center">
   <div class="row vh-100">
      <div class="col-lg-8 d-none d-lg-block"></div>
      <!-- Form -->
      <div
         class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center bg-dark shadow-lg bg-opacity-25 backdrop-blur-xl border-0">
         <div style="width: 60%;">
            <h2 class="mb-4 fw-bold text-white">Sign Up</h2>

            <form action="">
               <div class="mb-3">
                  <label for="username" class="form-label text-white">Name</label>
                  <input type="text" id="username" class="form-control form-control-sm" />
               </div>

               <div class="mb-4">
                  <label for="email" class="form-label text-white">Email</label>
                  <input type="email" id="email" class="form-control form-control-sm" />
               </div>

               <div class="mb-4">
                  <label for="phoneNum" class="form-label text-white">Phone Number</label>
                  <input type="text" id="phoneNum" class="form-control form-control-sm" />
               </div>

               <div class="mb-4">
                  <label for="phoneNum" class="form-label text-white">Address</label>
                  <input type="text" id="phoneNum" class="form-control form-control-sm" />
               </div>

               <div class="mb-4">
                  <label for="city" class="form-label text-white">Choose City</label>
                  <select name="selectCity" id="city" class="form-control form-control-sm">
                     <option value="" disabled selected hidden class="text-secondary">Select a city...</option>
                     <option value="Jakarta">Jakarta</option>
                     <option value="Surabaya">Surabaya</option>
                     <option value="Medan">Medan</option>
                     <option value="Bandung">Bandung</option>
                     <option value="Denpasar">Denpasar</option>
                  </select>
               </div>

               <div class="mb-4">
                  <label for="password" class="form-label text-white">Create Password</label>
                  <input type="password" id="password" class="form-control form-control-sm" />
               </div>

               <!-- button -->
               <div class="d-flex justify-content-center w-100 mb-3">
                  <button class="btn bg-gradient bg-opacity-75 w-50" style="background-color: #1b263b; color: white">
                     Sign In
                  </button>
               </div>
               <div class="d-flex justify-content-center w-100 text-white">
                  <p>Not have an account yet? <a href="">Sign Up.</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
