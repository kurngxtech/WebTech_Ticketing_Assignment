<div class="default-font container-fluid min-vh-100 bg-black">
   <div class="row vh-100">
      <div class="col-lg-8 d-none d-lg-block p-0">
         <img src="/login-image/orchestra-blue.jpeg" alt="bgLoginUser"
            class="img-fluid h-100 w-100 object-fit-cover rounded-end-4">
      </div>
      <!-- Form -->
      <div
         class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center bg-black shadow-lg border-0 rounded-end-5">
         <div style="width: 55%;">
            <div class="w-100 text-center">
               <h1 class="fw-bold text-white">Sign In</h1>
               <p class="mb-5 text-white">Enter your credentials to access your account</p>
            </div>

            <!-- Error Message -->
            @if (errorMessage) {
               <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
               </div>
            }

            <form (ngSubmit)="login()" #loginForm="ngForm">
               <div class="mb-3">
                  <label for="username" class="form-label text-white">Username or Email</label>
                  <input 
                     type="text" 
                     id="username" 
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="username"
                     name="username"
                     placeholder="john_user or jane_eo or admin"
                     [disabled]="isLoading" />
               </div>

               <div class="mb-2">
                  <label for="password" class="form-label text-white">Password</label>
                  <input 
                     type="password" 
                     id="password" 
                     class="form-control form-control-sm bg-dark border-dark text-white"
                     [(ngModel)]="password"
                     name="password"
                     placeholder="Enter your password"
                     [disabled]="isLoading" />
               </div>

               <div class="form-check custom-checkbox" style="margin-bottom: 2rem;">
                  <input 
                     class="form-check-input me-2" 
                     type="checkbox" 
                     id="remember"
                     [(ngModel)]="rememberMe"
                     name="rememberMe"
                     [disabled]="isLoading" />
                  <label class="form-check-label text-white m-auto fw-light fst-italic" for="remember">Remember
                     me</label>
               </div>

               <div class="d-flex justify-content-center w-100 mb-3">
                  <button 
                     type="submit"
                     class="btn bg-opacity-75 w-100" 
                     style="background-color: #feb706; color: black"
                     [disabled]="isLoading">
                     {{ isLoading ? 'Signing In...' : 'Sign In' }}
                  </button>
               </div>
               <div class="d-flex justify-content-center w-100 text-white">
                  <p (click)="goToSignUp()" style="cursor: pointer;">Not have an account yet? <a class="text-white">Sign Up.</a></p>
               </div>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-4 p-3 bg-dark rounded text-white-50 small">
               <strong class="text-white">Demo Credentials:</strong>
               <div>ðŸ‘¤ User: john_user / password123</div>
               <div>ðŸ‘¤ EO: jane_eo / eopass123</div>
               <div>ðŸ‘¤ Admin: admin / adminpass123</div>
            </div>
         </div>
      </div>
   </div>
</div>
